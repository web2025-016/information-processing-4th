    <title>譜面について</title>
    <h1>譜面について</h1>

    <h2>傾向</h2>
    <p>ゲーム性については説明した通りであるが、降ってくる譜面についてはいくつかのジャンルが公式からなされている。</p>
    <table class="sound">
          <tr>
            <th>名称</th>
            <th>パラメーター概要</th>
          </tr>
          <tbody><tr>
            <td>NOTES</td>
            <td>楽曲の長さに対する総ノーツ数の多さ</td>
          </tr>
          <tr>
            <td>PEAK</td>
            <td>ノーツ数の瞬間密度</td>
          </tr>
          <tr>
            <td>SCRATCH</td>
            <td>楽曲の長さに対するスクラッチの多さ</td>
          </tr>
          <tr>
            <td>CHARGE</td>
            <td>チャージノートやバックスピンスクラッチの難しさ</td>
          </tr>
          <tr>
            <td>CHORD</td>
            <td>同時押しの難しさ</td>
          </tr>
          <tr>
            <td>SOF-LAN</td>
            <td>BPM変化に対するノーツの難しさ</td>
